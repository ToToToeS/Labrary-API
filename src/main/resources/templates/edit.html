<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование книги</title>
    <link href="../static/css/edit.css" th:href="@{/css/edit.css}" rel="stylesheet" />

</head>
<body>
<div class="section">
    <h2>Изменение информации о книге</h2>
    <form id="updateBookForm" th:method="PATCH" th:action="@{/AllBooks/{ID}(ID = ${book.getID()})}" th:object="${book}">
        <div>
            <label for="updateTitle">Название:</label>
            <input type="text" id="updateTitle" name="updateTitle" th:field="*{title}">
        </div>
        <div>
            <label for="updateAuthor">Автор:</label>
            <input type="text" id="updateAuthor" name="updateAuthor" th:field="*{author}">
        </div>
        <div>
            <label for="updateIsbn">ISBN:</label>
            <input type="text" id="updateIsbn" name="updateIsbn" th:field="*{ISBN}">
        </div>
        <div>
            <label for="updateYear">Год издания:</label>
            <input type="number" id="updateYear" name="updateYear" min="0" max="2026" th:field="*{year}">
        </div>
        <div>
            <label for="updateGenre">Жанр:</label>
            <input type="text" id="updateGenre" name="updateGenre" th:field="*{genre}">
        </div>
        <div>
            <label for="updatePublisher">Издательство:</label>
            <input type="text" id="updatePublisher" name="updatePublisher" th:field="*{publisher}">
        </div>
        <div class="full-width">
            <label for="updateDescription">Описание:</label>
            <textarea id="updateDescription" name="updateDescription" rows="3" th:field="*{description}"></textarea>
        </div>
        <div class="full-width button-group">
            <button type="submit">Обновить информацию</button>
            <a th:href="@{/{ID}(ID = ${book.getID()})}" class="btn btn-back">Назад</a>
        </div>
    </form>
    <div id="updateBookResult" class="results" style="display: none;"></div>
    <div id="updateBookError" class="error" style="display: none;"></div>
</div>
</body>
</html>
