<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Storage Service</title>
    <link rel="stylesheet" href="/css/home.css">
    <script src="js/home.js"></script>
</head>
<body>
<h1>Book Storage Service</h1>

<!-- Get All Books -->
<div class="section">
    <h2>Get All Books</h2>
    <button onclick="getAllBooks()">Get All Books</button>
    <div id="allBooksResult"></div>
</div>

<!-- Get Book by ID -->
<div class="section">
    <h2>Get Book by ID</h2>
    <input type="number" id="bookId" placeholder="Enter Book ID">
    <button onclick="getBookById()">Get Book</button>
    <div id="bookResult"></div>
</div>

<!-- Create Book -->
<div class="section">
    <h2>Create New Book</h2>
    <form id="createBookForm">
        <div class="form-row">
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="Война и Мир" required>
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" id="author" placeholder="Толстой" required>
            </div>
        </div>

        <div class="form-row">
            <div>
                <label for="year">Year</label>
                <input type="number" id="year" placeholder="1869">
            </div>
            <div>
                <label for="genre">Genre</label>
                <input type="text" id="genre" placeholder="роман">
            </div>
        </div>

        <div class="form-row">
            <div>
                <label for="publisher">Publisher</label>
                <input type="text" id="publisher" placeholder="ООО Издательство">
            </div>
            <div>
                <label for="isbn">ISBN</label>
                <input type="text" id="isbn" placeholder="123456789">
            </div>
        </div>

        <div>
            <label for="description">Description</label>
            <textarea id="description" rows="4" placeholder="норм описанике"></textarea>
        </div>

        <button type="button" onclick="createBook()">Create Book</button>
    </form>
    <div id="createBookResult"></div>
</div>

<!-- Update Book -->
<div class="section">
    <h2>Update Book</h2>
    <input type="number" id="updateBookId" placeholder="Book ID to update" required>

    <form id="updateBookForm">
        <div class="form-row">
            <div>
                <label for="updateTitle">Title</label>
                <input type="text" id="updateTitle" placeholder="Новое название">
            </div>
            <div>
                <label for="updateAuthor">Author</label>
                <input type="text" id="updateAuthor" placeholder="Новый автор">
            </div>
        </div>

        <div class="form-row">
            <div>
                <label for="updateYear">Year</label>
                <input type="number" id="updateYear" placeholder="Новый год">
            </div>
            <div>
                <label for="updateGenre">Genre</label>
                <input type="text" id="updateGenre" placeholder="Новый жанр">
            </div>
        </div>

        <div class="form-row">
            <div>
                <label for="updatePublisher">Publisher</label>
                <input type="text" id="updatePublisher" placeholder="Новый издатель">
            </div>
            <div>
                <label for="updateIsbn">ISBN</label>
                <input type="text" id="updateIsbn" placeholder="Новый ISBN">
            </div>
        </div>

        <div>
            <label for="updateDescription">Description</label>
            <textarea id="updateDescription" rows="4" placeholder="Новое описание"></textarea>
        </div>

        <button type="button" onclick="updateBook()">Update Book</button>
    </form>
    <div id="updateBookResult"></div>
</div>

<!-- Delete Book -->
<div class="section">
    <h2>Delete Book</h2>
    <input type="number" id="deleteBookId" placeholder="Enter Book ID to delete">
    <button onclick="deleteBook()">Delete Book</button>
    <div id="deleteBookResult"></div>
</div>
</body>
</html>
